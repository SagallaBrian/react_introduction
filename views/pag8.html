<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>React Tutorials State and lifecycle</title>
    <link rel="shortcut icon" type="image/png" href="favicon" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div class="container-lg">
        <div class="py-5">
            <div id="root"></div>
        </div>
    </div>
    <script type="text/babel">
        
        class EducaInfo extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    mydate: new Date().toLocaleTimeString()
                }
            }

            componentDidMount() {
                this.timerID = setInterval(
                    () => this.tick(),
                    1000
                );
            }

            componentWillUnmount() {
                clearInterval(this.timerID);
            }

            tick() {
                this.setState({
                    mydate: new Date().toLocaleTimeString()
                });
            }
            render() {
                return (
                    <div className="EducaInfo_Div pt-4 text-secondary">                      
                        <h4 className="font-weight-normal">
                            Duration: <span className="text-success">{this.state.mydate}</span>
                        </h4>
                    </div>
                );
            }

        }        

        ReactDOM.render(
            <EducaInfo />,
            document.getElementById('root')
        );

    </script>
</body>

</html>
