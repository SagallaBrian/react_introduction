<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>React Tutorials - Forms </title>
    <link rel="shortcut icon" type="image/png" href="favicon" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div class="container-lg">
        <div class="py-5">
            <div id="root"></div>
        </div>
    </div>
    <script type="text/babel">
        function Introdiv(props) {
            return (
                <div className="Intro_Div">
                    <h1 className="display-4 text-primary"> React Form Implementation </h1>
                </div>
            );
        }
        class Functform extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    username: '',
                    useremail: '',
                    usermessage: '',
                    usergender: '',
                    userpass: ''
                }
                this.handleSubmit = this.handleSubmit.bind(this);
                this.handleChange = this.handleChange.bind(this);
            }

            handleChange(event) {
                const target = event.target;
                const value = target.type === 'checkbox' ? target.checked : target.value;
                const name = target.name;
                this.setState({
                    [name]: value
                });

            }

            handleSubmit(event) {

                console.log('Form submitted: ');
                console.log(this.state);
                event.preventDefault();
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <div className="mb-3">
                            <label className="form-label">User Name</label>
                            <input type="text" className="form-control" name="username"
                                value={this.state.username} onChange={this.handleChange} />
                        </div>
                        <div className="mb-3">
                            <label className="form-label">Email address</label>
                            <input type="email" className="form-control" name="useremail"
                                value={this.state.useremail} onChange={this.handleChange} />
                        </div>
                        <div className="mb-3">
                            <label className="form-label">Summary of Your Professional Life</label>
                            <textarea className="form-control" name="usermessage"
                                value={this.state.usermessage} onChange={this.handleChange} rows="3"></textarea>
                        </div>
                        <div className="mb-3">
                            <select className="form-select" name="usergender"
                                value={this.state.usergender} onChange={this.handleChange}>
                                <option defaultValue="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div className="mb-3">
                            <label className="form-label">Password</label>
                            <input type="password" className="form-control" name="userpass"
                                value={this.state.userpass} onChange={this.handleChange} />
                        </div>
                        <button type="submit" className="btn btn-danger">Submit</button>
                    </form>
                );
            }
        }
        class App extends React.Component {
            constructor(props) {
                super(props)
            }
            render() {
                return (
                    <div>
                        <Introdiv name="Sara" />
                        <Functform />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );

    </script>
</body>

</html>
