<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>React Tutorials - Conditional Rendering </title>
    <link rel="shortcut icon" type="image/png" href="favicon" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div class="container-lg">
        <div class="py-5">
            <div id="root"></div>
        </div>
    </div>
    <script type="text/babel">
        function Introdiv(props) {
            if (props) {
                return (
                    <div className="Intro_Div">
                        <h1 className="display-4 text-primary">Welcome to React, {props.name}</h1>
                    </div>
                );
            }
            return (
                <div className="Intro_Div">
                    <h1 className="display-4,text-primary">Welcome to React, Stranger</h1>
                </div>
            );
        }
        function LoginButton(props) {
            return (
                <div>
                    <h4 className="fw-normal text-success">Please Login</h4>
                    <button onClick={props.onClick} className="btn btn-primary">
                        Login
                    </button>
                </div>
            );
        }

        function LogoutButton(props) {
            return (
                <div>
                    <h4  className="fw-normal text-success">Welcome Back</h4>
                    <button onClick={props.onClick} className="btn btn-danger">
                        Logout
                    </button>
                </div>
            );
        }
        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    ifclik: false
                },
                    this.settrucl = this.settrucl.bind(this);
                    this.settoff = this.settoff.bind(this);
            }

            settrucl() {
                this.setState({
                    ifclik: true
                });
            }

            settoff() {
                this.setState({
                    ifclik: false
                });
            }

            render() {

                const isLoggedIn = this.state.ifclik;
                let button;
                if (isLoggedIn) {
                    button = <LogoutButton onClick={this.settoff} />;
                } else {
                    button = <LoginButton onClick={this.settrucl} />;
                }


                return (
                    <div>
                        <Introdiv name="Sara" />
                        {button}
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );

    </script>
</body>

</html>
