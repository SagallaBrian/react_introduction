<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>React Tutorials - Lists and Keys </title>
    <link rel="shortcut icon" type="image/png" href="favicon" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div class="container-lg">
        <div class="py-5">
            <div id="root"></div>
        </div>
    </div>
    <script type="text/babel">
        function Introdiv(props) {
            return (
                <div className="Intro_Div">
                    <h1 className="display-4 text-primary">Welcome to React, {props.name}</h1>
                </div>
            );

        }

        function NumberList(props) {
            const numbers = props.numbers;
            const listItems = numbers.map((number) =>
                <li key={number.toString()}>{number}</li>
            );
            return (
                <ul>{listItems}</ul>
            );
        }

        function Objarry(props) {
            const myarr = props.arrob;
            const procesda = myarr.map((arrelem) =>
                <div key={arrelem.id}>
                    <h3>{arrelem.title}</h3>
                    <p>{arrelem.content}</p>
                </div >
            )
            const prostr = myarr.map((arrelem) =>
                <p key={arrelem.id}>{arrelem.title}</p>
            );
            return (
                <div>
                    {procesda}
                    {prostr}
                </div>
            );

        }
        const myarrays = [1, 2, 3, 4, 5];
        const myarrob = [
            { id: 1, title: 'Hello World', content: 'Welcome to learning React!' },
            { id: 2, title: 'Installation', content: 'You can install React from npm.' }
        ];


        class App extends React.Component {
            constructor(props) {
                super(props)
            }
            render() {
                return (
                    <div>
                        <Introdiv name="Sara" />
                        <NumberList numbers={myarrays} />,
                        <Objarry arrob={myarrob} />,
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );

    </script>
</body>

</html>
